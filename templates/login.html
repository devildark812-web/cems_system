<!DOCTYPE html>
<html lang="th">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cems_system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; display: flex; align-items: center; height: 100vh; }
        .card { border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card col-md-4 mx-auto p-4">
            <h4 class="text-center text-primary fw-bold mb-4">CEMS_SYSTEM</h4>
            {% if error %}<div class="alert alert-danger p-2 small">{{ error }}</div>{% endif %}
            <form method="POST">
                <div class="mb-3"><label class="small">Username</label><input type="text" name="username" class="form-control" required></div>
                <div class="mb-3"><label class="small">Password</label><input type="password" name="password" class="form-control" required></div>
                <button class="btn btn-primary w-100 fw-bold">SIGN IN</button>
            </form>
        </div>
    </div>
</body>
</html>
