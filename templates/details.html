<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Details - CEMS SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .detail-card { background: white; border-radius: 15px; padding: 25px; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        /* จัดวาง Gauge และตัวเลขแบบแนวตั้ง */
        .gauge-wrapper { 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 280px;
            margin: auto;
        }

        /* ส่วนแสดงผลตัวเลขด้านล่างเกจ */
        .val-container {
            margin-top: -20px; /* ขยับขึ้นมาให้ใกล้โค้งเกจเล็กน้อย */
            text-align: center;
        }

        .val-num { 
            font-size: 2.2rem; 
            font-weight: 800; 
            color: #007bff; 
            line-height: 1;
            display: inline-block;
        }

        .val-unit { 
            font-size: 1.1rem; 
            color: #555; 
            font-weight: 900;
            margin-left: 5px;
            text-transform: uppercase;
        }

        .chart-container { height: 350px; margin-top: 20px; }
        @media (max-width: 991px) { .border-end { border-end: none !important; border-bottom: 1px solid #eee; padding-bottom: 20px; } }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2 id="gas-title" class="fw-bold m-0">GAZ MONITORING</h2>
            <a href="/dashboard" class="btn btn-outline-secondary">กลับหน้าหลัก</a>
        </div>

        <div class="detail-card">
            <div class="row align-items-center text-center">
                <div class="col-lg-4 border-end">
                    <div class="gauge-wrapper">
                        <canvas id="detailGauge"></canvas>
                        <div class="val-container">
                            <span id="detail-val" class="val-num">0.00</span>
                            <span id="detail-unit" class="val-unit">PPM</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <h5 class="text-muted mb-3">แนวโน้มข้อมูล (Real-time Trend)</h5>
                    <div class="chart-container">
                        <canvas id="detailChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const config = [
            { id: 'SOX', unit: 'PPM', max: 500 },
            { id: 'NOX', unit: 'PPM', max: 500 },
            { id: 'CO', unit: 'PPM', max: 2000 },
            { id: 'CO2', unit: 'VOL%', max: 30 },
            { id: 'O2', unit: 'VOL%', max: 30 },
            { id: 'PARTICULATE', unit: 'MG/M3', max: 200 },
            { id: 'FLOWRATE', unit: 'M/S', max: 100 },
            { id: 'OPACITY', unit: '%', max: 100 },
            { id: 'TEMP', unit: 'degC', max: 400 }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const gasId = urlParams.get('id') || 'SOX';
        document.getElementById('gas-title').innerText = gasId + " MONITORING";

        const gasConfig = config.find(g => g.id === gasId) || config[0];
        document.getElementById('detail-unit').innerText = gasConfig.unit;

        // 1. สร้าง Gauge (Donut Chart) แบบไม่มีตัวเลขตรงกลาง
        const gCtx = document.getElementById('detailGauge').getContext('2d');
        const gaugeChart = new Chart(gCtx, {
            type: 'doughnut',
            data: {
                datasets: [{ data: [0, gasConfig.max], backgroundColor: ['#007bff', '#e9ecef'], borderWidth: 0 }]
            },
            options: { 
                rotation: -90, 
                circumference: 180, 
                cutout: '75%', /* วงหนาขึ้นเล็กน้อยให้ดูสวย */
                plugins: { legend: { display: false } },
                responsive: true,
                maintainAspectRatio: true
            }
        });

        // 2. สร้าง Line Chart
        const cCtx = document.getElementById('detailChart').getContext('2d');
        const lineChart = new Chart(cCtx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: gasId, data: [], borderColor: '#007bff', backgroundColor: 'rgba(0, 123, 255, 0.1)', fill: true, tension: 0.4, pointRadius: 2 }] },
            options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: false } } }
        });

        async function updateDetail() {
            try {
                const res = await fetch('/api/data');
                const allData = await res.json();
                const val = allData.measured[gasId];
                
                document.getElementById('detail-val').innerText = val.toFixed(2);
                
                gaugeChart.data.datasets[0].data = [val, Math.max(0, gasConfig.max - val)];
                gaugeChart.update('none');

                const now = new Date().toLocaleTimeString();
                if (lineChart.data.labels.length > 30) {
                    lineChart.data.labels.shift();
                    lineChart.data.datasets[0].data.shift();
                }
                lineChart.data.labels.push(now);
                lineChart.data.datasets[0].data.push(val);
                lineChart.update('none');
            } catch (e) { console.error(e); }
        }

        setInterval(updateDetail, 2000);
        updateDetail();
    </script>
</body>
</html>
