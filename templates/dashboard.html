<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cems_system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --cems-green: #00c0a3; --cems-bg: #f8f9fb; }
        body { background: var(--cems-bg); font-family: 'Segoe UI', sans-serif; }
        .sidebar { background: #fff; min-height: 100vh; border-right: 1px solid #eee; padding-top: 20px; }
        .nav-link { color: #666; font-size: 0.9rem; margin-bottom: 5px; }
        .nav-link.active { color: var(--cems-green); font-weight: bold; background: #f0fdfa; }
        
        .gas-card { background: #fff; border-radius: 12px; border: 1px solid #eef0f2; padding: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.02); transition: all 0.3s ease; cursor: pointer; }
        .gas-card:hover { transform: scale(1.03); border-color: var(--cems-green); box-shadow: 0 10px 20px rgba(0,192,163,0.1); }
        .gas-title { font-weight: bold; font-size: 0.85rem; color: #333; margin-bottom: 8px; border-bottom: 1px solid #f0f0f0; padding-bottom: 5px; }
        
        /* ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ã‡πâ‡∏≠‡∏ô‡∏ó‡∏±‡∏ö */
        .gauge-container { 
            height: 100px; 
            position: relative; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .val-display { 
            position: absolute; 
            top: 60%; 
            left: 50%; 
            transform: translate(-50%, -10%); 
            text-align: center; 
            width: 100%;
            z-index: 10;
        }
        .val-num { 
            font-size: 1.3rem; /* ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡∏ï‡∏≤‡∏°‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ */
            font-weight: 800; 
            color: var(--cems-green); 
            line-height: 1;
            display: block;
        }
        .val-unit { 
            font-size: 0.9rem; /* ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡∏ï‡∏≤‡∏°‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£ */
            font-weight: 900;
            color: #666;
            display: block;
            margin-top: 4px;
        }
        
        .history-chart { height: 60px !important; margin-top: 5px; }
        .filter-section { background: #fff; border-radius: 10px; padding: 12px; margin-bottom: 20px; border: 1px solid #eee; }
        @media (max-width: 991px) { .sidebar { display: none; } }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 sidebar">
            <h5 class="px-3 fw-bold text-dark">CEMS_SYSTEM</h5>
            <nav class="nav flex-column mt-4">
                <a class="nav-link active" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/trending">Trending</a>
                <a class="nav-link text-danger" href="/logout">Logout</a>
            </nav>
        </div>

        <div class="col-lg-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="fw-bold m-0">DASHBOARD</h5>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-secondary">TERUKUR</button>
                    <button class="btn btn-primary">TERKOREKSI</button>
                </div>
            </div>

            <div class="filter-section shadow-sm">
                <p class="small fw-bold mb-2">Select variables to compare:</p>
                <div class="d-flex flex-wrap gap-3" id="selectors"></div>
            </div>

            <div class="row g-3" id="display-grid"></div>
        </div>
    </div>
</div>

<script>
    const config = [
        { id: 'SOX', unit: 'PPM', max: 500 },
        { id: 'NOX', unit: 'PPM', max: 500 },
        { id: 'CO', unit: 'PPM', max: 2000 },
        { id: 'CO2', unit: 'VOL%', max: 30 },
        { id: 'O2', unit: 'VOL%', max: 30 },
        { id: 'PARTICULATE', unit: 'MG/M3', max: 200 },
        { id: 'FLOWRATE', unit: 'M/S', max: 100 },
        { id: 'OPACITY', unit: '%', max: 100 },
        { id: 'TEMP', unit: 'degC', max: 400 }
    ];

    const charts = {};

    function initLayout() {
        const grid = document.getElementById('display-grid');
        const selectors = document.getElementById('selectors');

        config.forEach(gas => {
            selectors.innerHTML += `
                <div class="form-check form-check-inline">
                    <input class="form-check-input gas-check" type="checkbox" value="${gas.id}" id="chk-${gas.id}" checked>
                    <label class="form-check-label small" for="chk-${gas.id}">${gas.id}</label>
                </div>`;

            grid.innerHTML += `
                <div class="col-6 col-md-4 col-xl-3 mb-3" id="box-${gas.id}">
                    <div class="gas-card shadow-sm border-0" onclick="window.location.href='/details?id=${gas.id}'">
                        <div class="gas-title">
                            ${gas.id} <span class="float-end" style="font-size: 0.6rem; color: #aaa;">üîç ‡∏î‡∏π‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î</span>
                        </div>
                        <div class="gauge-container">
                            <canvas id="gauge-${gas.id}"></canvas>
                            <div class="val-display">
                                <div class="val-num" id="val-${gas.id}">0.00</div>
                                <div class="val-unit">${gas.unit}</div>
                            </div>
                        </div>
                        <canvas id="hist-${gas.id}" class="history-chart"></canvas>
                    </div>
                </div>`;
        });

        config.forEach(gas => {
            // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡πà‡∏≤ cutout ‡πÉ‡∏´‡πâ‡∏ß‡∏á‡∏ö‡∏≤‡∏á‡∏•‡∏á ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç
            charts[`g_${gas.id}`] = new Chart(document.getElementById(`gauge-${gas.id}`), {
                type: 'doughnut',
                data: { datasets: [{ data: [0, gas.max], backgroundColor: ['#00c0a3', '#f0f0f0'], cutout: '88%' }] },
                options: { rotation: -90, circumference: 180, plugins: { legend: { display: false } }, responsive: true, maintainAspectRatio: false }
            });

            charts[`h_${gas.id}`] = new Chart(document.getElementById(`hist-${gas.id}`), {
                type: 'line',
                data: { labels: Array(20).fill(''), datasets: [{ 
                    data: Array(20).fill(null), borderColor: '#00c0a3', borderWidth: 1, 
                    fill: true, backgroundColor: 'rgba(0, 192, 163, 0.1)', pointRadius: 0 
                }] },
                options: { scales: { x: { display: false }, y: { display: false } }, plugins: { legend: { display: false } }, responsive: true, maintainAspectRatio: false }
            });
        });

        document.querySelectorAll('.gas-check').forEach(cb => {
            cb.addEventListener('change', e => {
                document.getElementById(`box-${e.target.value}`).style.display = e.target.checked ? 'block' : 'none';
            });
        });
    }

    let currentMode = 'corrected';

    document.querySelectorAll('.btn-group .btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.btn-group .btn').forEach(b => {
                b.classList.replace('btn-primary', 'btn-outline-secondary');
            });
            this.classList.replace('btn-outline-secondary', 'btn-primary');
            currentMode = this.innerText.toLowerCase() === 'terukur' ? 'measured' : 'corrected';
            updateData();
        });
    });

    async function updateData() {
        try {
            const res = await fetch('/api/data');
            const allData = await res.json();
            const data = allData[currentMode];
            
            config.forEach(gas => {
                const val = data[gas.id];
                if (val !== undefined) {
                    document.getElementById(`val-${gas.id}`).innerText = val.toFixed(2);
                    charts[`g_${gas.id}`].data.datasets[0].data = [val, Math.max(0, gas.max - val)];
                    charts[`g_${gas.id}`].update('none');
                    const h = charts[`h_${gas.id}`].data.datasets[0].data;
                    h.shift(); h.push(val);
                    charts[`h_${gas.id}`].update('none');
                }
            });
        } catch (e) { console.error("Update error:", e); }
    }

    initLayout();
    setInterval(updateData, 2000);
    updateData();
</script>
</body>
</html>
